name: Data Quality Auto-Fixer

on:
  schedule:
    # Runs at 00:00, 06:00, 12:00, 18:00 UTC (03:00, 09:00, 15:00, 21:00 Turkey Time) - 4 times a day
    - cron: '0 0,6,12,18 * * *'
  workflow_dispatch: # Allows manual triggering from GitHub UI

jobs:
  autofix:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.10'
        cache: 'pip'
        
    - name: Install System Dependencies (Chrome & Xvfb)
      run: |
        sudo apt-get update
        sudo apt-get install -y google-chrome-stable xvfb
        
    - name: Install Python Dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        
    - name: Run Data Quality Auto-Fixer
      env:
        DATABASE_URL: ${{ secrets.DATABASE_URL }}
        GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
      run: |
        xvfb-run --auto-servernum --server-args="-screen 0 1920x1080x24" python data_quality_autofix.py
