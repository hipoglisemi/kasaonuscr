
name: Denizbank Scraper

on:
  workflow_dispatch:  # Manual trigger
  schedule:
    - cron: '30 8 * * *'  # Run daily at 08:30 UTC

jobs:
  scrape:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.10'
        cache: 'pip'
        
    - name: Install System Dependencies (Chrome & Xvfb)
      run: |
        sudo apt-get update
        sudo apt-get install -y google-chrome-stable xvfb
        
    - name: Install Python Dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install selenium-stealth pyvirtualdisplay webdriver-manager
        
    - name: Run Scraper
      env:
        DATABASE_URL: ${{ secrets.DATABASE_URL }}
        GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
        ZENROWS_API_KEY: ${{ secrets.ZENROWS_API_KEY }} # Optional
      run: |
        # Run with Virtual Display
        xvfb-run --auto-servernum --server-args="-screen 0 1920x1080x24" python -m src.scrapers.denizbank
